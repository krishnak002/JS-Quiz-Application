<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="question-list bg-secondary vh-100 overflow-y-auto">
                    <h3 class="text-center">Questions</h3>
                    <ul class="list-unstyled"></ul>
                </div>
            </div>

            <div class="col-md-6">
                <div class="display-que bg-secondary-subtle vh-100">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center"></h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled"></ul>
                        </div>
                        <div class="card-footer">
                            <button id="prev" class="btn btn-outline-primary">Prev</button>
                            <button id="next" class="btn btn-primary">next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="question-circle bg-secondary vh-100 d-flex flex-column align-items-center p-3">
                    <h5 class="text-center text-dark mb-3"></h5>
                    <div>
                        <button id="submit" type="button">Submit</button>
                    </div>
                    <div>
                        <ul id="question-list" class="list-unstyled d-flex flex-wrap pt-3 m-2 justify-content-center">
                        </ul>
                    </div>
                </div>
            </div>

            <div id="quiz-container">
            </div>

            <div id="result-container"
                class="position-fixed top-50 start-50 translate-middle text-center p-4 bg-white shadow rounded"
                style="display:none; z-index:999; width:350px;">

                <h2 class="mb-3">Quiz Result</h2>
                <p id="correct" class="fw-bold text-success"></p>
                <p id="wrong" class="fw-bold text-danger"></p>
                <p id="score" class="fw-bold"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
